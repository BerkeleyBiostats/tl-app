{% extends "app.html" %}

{% load staticfiles %}

{% block body %}

<div class="row">
  <div class="col-lg-12">
    {% for job in jobs %}

    <h2><a href="{% url 'job_detail' job.id %}">{{ job.model_template.name }}</a></h2>
    <p><span class="text-muted">Submitted</span> {{ job.created_at }}</p>
    <p><span class="text-muted">Status</span> {{ job.status }}</p>
    {% if job.output_url %}
    <div>
        <a href="{{ job.output_url }}">Download Outputs</a>
    </div>

    {% endif %}
    <hr>
    {% endfor %}
  </div>
</div>


{% endblock %}

{% block js %}
    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>
{% endblock %}
